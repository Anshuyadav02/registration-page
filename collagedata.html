<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Data</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 40px 20px;
            background: linear-gradient(to right, #f8f9ff, #e0f7ff);
            color: #333;
        }

        .flex {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .flex h2 {
            font-size: 28px;
            font-weight: 700;
        }

        .Creatlink {
            text-decoration: none;
            background: linear-gradient(to right, #667eea, #764ba2);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 16px;
            transition: 0.3s ease;
            display: inline-block;
            font-weight: bold;
        }

        .Creatlink:hover {
            background: linear-gradient(to right, #764ba2, #667eea);
            transform: scale(1.05);
        }

        .card-container {
            display: flex;
            flex-wrap: wrap;
            gap: 24px;
            justify-content: center;
        }

        .card {
            background: #fff;
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            display: flex;
            justify-content: space-evenly;
            align-items: flex-start;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: scale(1.02);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.15);
        }

        .card h2 {
            font-size: 18px;
            margin-bottom: 5px;
            color: #4a00e0;
        }

        .card h3 {
            margin-top: 0;
            margin-bottom: 8px;
            font-size: 20px;
            color: #333;
        }

        .card p {
            margin: 6px 0;
            font-size: 15px;
            color: #555;
        }

        .card button {
            padding: 6px 14px;
            margin-top: 12px;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            background-color: #ff4757;
            color: white;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .card button:hover {
            background-color: #e84118;
        }

        .photo {
            width: 130px;
            height: 180px;
            background-color: #f4f4f4;
            border: 2px dashed #ccc;
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 14px;
            color: #999;
            text-align: center;
            cursor: pointer;
            overflow: hidden;
            position: relative;
        }

        .photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 12px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            max-width: 700px;
        }

        .modal-content img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .modal-content button {
            margin: 5px;
            padding: 8px 16px;
            border: none;
            background: #4a00e0;
            color: white;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
        }

        .modal-content button.remove-btn {
            background: #ff4757;
        }

        .modal-content button:hover {
            opacity: 0.9;
        }
    </style>
</head>

<body>

    <div class="flex">
        <h2>Student Data (View ID)</h2>
        <a href="./collage.html">
            <h2 class="Creatlink">Creat new ID</h2>
        </a>
    </div>

    <div class="card-container" id="output"></div>

    <div class="modal" id="photoModal">
        <div class="modal-content">
            <img id="modalImage" src="" alt="Large View">
            <div>
                <button onclick="changePhoto()">Change</button>
                <button class="remove-btn" onclick="removePhoto()">Remove</button>
                <button onclick="closeModal()">Close</button>
            </div>
        </div>
    </div>

    <script>
        let output = document.getElementById('output');
        let data = JSON.parse(localStorage.getItem('mydata')) || [];
        let currentPhotoIndex = null;

        function display_data() {
            output.innerHTML = "";
            data.forEach((item, index) => {
                output.innerHTML += `
                    <div class="card">
                        <div>
                            <h2>Anshu Public School</h2>
                            <h3>${item.fname} ${item.lname}</h3>
                            <p><strong>Age:</strong> ${item.age}</p>
                            <p><strong>Email:</strong> ${item.email}</p>
                            <p><strong>Gender:</strong> ${item.gender}</p>
                            <button class="delete-btn" onclick="deletebtn(${index})">Delete</button>
                        </div>
                        <div class="photo" onclick="showPhoto(${index})">
                            ${item.photo
                        ? `<img src="${item.photo}" alt="Profile Photo" />`
                        : `Click to<br>Upload<br>Photo<br>24x24`}
                        </div>
                    </div>
                `;
            });
        }

        function deletebtn(index) {
            if (confirm("Are you sure you want to delete this record?")) {
                data.splice(index, 1);
                localStorage.setItem("mydata", JSON.stringify(data));
                display_data();
            }
        }

        function showPhoto(index) {
            currentPhotoIndex = index;
            let photo = data[index].photo;
            let modal = document.getElementById("photoModal");
            let img = document.getElementById("modalImage");

            if (!photo) {
                uploadPhoto(index); // no photo uploaded yet
                return;
            }

            img.src = photo;
            modal.style.display = "flex";
        }

        function closeModal() {
            document.getElementById("photoModal").style.display = "none";
        }

        function changePhoto() {
            uploadPhoto(currentPhotoIndex);
            closeModal();
        }

        function removePhoto() {
            if (confirm("Do you want to remove this photo?")) {
                data[currentPhotoIndex].photo = null;
                localStorage.setItem("mydata", JSON.stringify(data));
                display_data();
                closeModal();
            }
        }

        function uploadPhoto(index) {
            let fileInput = document.createElement('input');
            fileInput.type = 'file';
            fileInput.accept = 'image/*';
            fileInput.style.display = 'none';

            fileInput.addEventListener('change', function () {
                let file = this.files[0];
                if (file) {
                    let reader = new FileReader();
                    reader.onload = function (e) {
                        data[index].photo = e.target.result;
                        localStorage.setItem("mydata", JSON.stringify(data));
                        display_data();
                    };
                    reader.readAsDataURL(file);
                }
            });

            document.body.appendChild(fileInput);
            fileInput.click();
            document.body.removeChild(fileInput);
        }

        display_data();
    </script>

</body>

</html>
